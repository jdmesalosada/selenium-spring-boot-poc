//advanced or basic
flight.search.type=basic
browser=chrome


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/testdatabase?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Properties

#Actualiza el esquema automáticamente. Agrega nuevas tablas, columnas o índices si no existen, pero NO elimina elementos existentes.
spring.jpa.hibernate.ddl-auto=update
#El dialecto le dice a Hibernate cómo generar SQL específico para tu base de datos, ya que cada motor de base de datos tiene particularidades en su SQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect