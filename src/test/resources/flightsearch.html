<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de viajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Buscar Viaje</h2>
    <form id="search-form">
      <div class="mb-3" id="origen-container"></div>
      <div class="mb-3" id="destino-container"></div>
      <div class="mb-3" id="pasajeros-container"></div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type") || "basic";

    const origenContainer = document.getElementById("origen-container");
    const destinoContainer = document.getElementById("destino-container");
    const pasajerosContainer = document.getElementById("pasajeros-container");

    if (type === "advanced") {
      origenContainer.innerHTML = `
        <label for="adv-origin" class="form-label">Origen</label>
        <select class="form-select" id="adv-origin">
          <option value="">Selecciona origen</option>
          <option value="bogota">Bogotá</option>
          <option value="medellin">Medellín</option>
          <option value="cali">Cali</option>
        </select>
      `;

      destinoContainer.innerHTML = `
        <label for="adv-destination" class="form-label">Destino</label>
        <select class="form-select" id="adv-destination">
          <option value="">Selecciona destino</option>
          <option value="cartagena">Cartagena</option>
          <option value="santamarta">Santa Marta</option>
          <option value="sanandres">San Andrés</option>
        </select>
      `;

      pasajerosContainer.innerHTML = `
        <label for="adv-passengers" class="form-label">Número de pasajeros</label>
        <select class="form-select" id="adv-passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      `;
    } else {
      origenContainer.innerHTML = `
        <label for="basic-origin" class="form-label">Origen</label>
        <input type="text" class="form-control" id="basic-origin" placeholder="Ingresa origen" />
      `;

      destinoContainer.innerHTML = `
        <label for="basic-destination" class="form-label">Destino</label>
        <input type="text" class="form-control" id="basic-destination" placeholder="Ingresa destino" />
      `;

      pasajerosContainer.innerHTML = `
        <label for="basic-passengers" class="form-label">Número de pasajeros</label>
        <input type="text" class="form-control" id="basic-passengers" placeholder="Ej: 2" />
      `;
    }

    // Redirige al hacer submit
    document.getElementById("search-form").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "success.html";
    });
  </script>
</body>
</html>
